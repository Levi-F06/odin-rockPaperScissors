<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <title>Document</title>
  </head>
  <body>
    <div id="overlay" class="hide">
      <h1>You ?</h1>
      <button>Restart</button>
    </div>
    <header>
      <h1>Rock Paper Scissors!</h1>
      <div id="scores">
        <p id="playerScore">Player: 0</p>
        <p id="cpuScore">CPU: 0</p>
      </div>
    </header>
    <main>
      <p>With a twist!</p>
      <div class="imageCaption">
        <img
          src="./images/rules.png"
          alt="Rock paper scissors rules unlucky if you can't see this'"
        />
        <p>The rules, each colour represents a chipmunk!</p>
      </div>
      <p id="gameState">Choose your fighter...</p>
      <div id="buttons">
        <img src="./images/chipmunk-alvin.jpeg" alt="alvin" />
        <img src="./images/chipmink-simon.jpeg" alt="simon" />
        <img src="./images/chipmunk-theodore.jpeg" alt="theodore" />
      </div>
      <div id="result"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
